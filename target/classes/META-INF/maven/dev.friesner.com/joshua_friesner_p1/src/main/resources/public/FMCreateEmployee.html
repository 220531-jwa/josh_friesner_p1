    <div class="main">
        <div id="eeformContainer" class="container">
            <Form id="eeform">

                <div id="eeMainTitle" class="container">
                    <h4 id="createEETitle">Create Employee!</h4>
                </div>

                <div class="row topBox">
                    <div class="col-6 col-sm-6">
                        <label class="eelbler">First Name:</label>
                        <input id="eefname" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-6 col-sm-6">
                        <label class="eelbler">Last Name:</label>
                        <input id="eelname" class="form-control" placeholder="Last Name">
                    </div>
                </div>

                <hr>

                <div class="row topBox">
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <h5 class="eeheader">Contact</h5>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-6 col-sm-6">
                            <label class="eelbler">Employee Email</label>
                            <input id="eeemail" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-6 col-sm-6">
                            <label class="eelbler">Employee Phone</label>
                            <input id="eephone" class="form-control" placeholder="Phone">
                        </div>
                    </div>
                </div>
                

                <hr>
              

                <div class="row topBox">
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <h5 class="eeheader">Location</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <label class="eelbler"> Address:</label>
                            <input id="eeAddress" class="form-control" placeholder="Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 col-sm-4">
                            <label class="eelbler">City:</label>
                            <input id="eeCity" class="form-control" placeholder="City">
                        </div>
                        <div class="col-4 col-sm-4">
                            <label class="eelbler">State:</label>
                            <input id="eeState" class="form-control" placeholder="State">
                        </div>
                  
                        <div class="col-4 col-sm-4">
                            <label class="eelbler">Zip:</label>
                            <input id="eeZip" class="form-control" placeholder="Zip">
                        </div>
                    </div>
                </div>
                <hr>

                <div class="row topBox">
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <h5 class="eeheader">Login</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-sm-6">
                            <label class="eelbler">Username:</label>
                            <input id="eeUserName" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-6 col-sm-6">
                            <label class="eelbler">Password:</label>
                            <input id="eePass" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div id = "unameincor" class="container userNameincorOff">
                        <div class="row">
                            <div class = "col-12 col-sm-12">
                                <div id="betterUN" class="alert alert-danger" role="alert">
                                    
                                  </div>
                                  <!-- <div class="alert alert-warning" role="alert">
                                    A simple warning alertâ€”check it out!
                                  </div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="container">




                </div>
                <div class="row topBox">
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <h5 style="text-align:center ;margin:4vh 0 0 .5vh">Employment</h5>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6 col-sm-6">
                            <div>
                                <label class="eelbler" for="idSelect" >Employee Role:</label>
                            </div>
                            <select id="idSelect" class="form-control">
                                <option disabled selected>Employee Roll</option>
                                <option>Associate</option>
                                <option>Finance Manager</option>
                            </select>
                        </div>
                        <div id="eeFinanceManagerSelect" class="col-6 col-sm-6">
                            <label  class="eelbler" for="idSelect">Finance Manager:</label>
                            <select id="financeMngrIdSelect" class="form-control">
                                <option disabled selected>Finance Manager</option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </div>
                    <div id = "eePicSec" class="row">
                        <div class="col-6 col-sm-6">
                            <label for="eePicInput">Employee Picture</label>
                        </div>
                        <div class="col-6 col-sm-6">
                            <input id="eePicInput" type="file" onchange="checkPics()">
                        </div>
                    </div>
                    <div id = "eePicPreviewTop" class="row eePicPreviewOff">
                        <div class="row">
                            <div class="col-12 colsm-12">
                                <h6>
                                    Picture Preview
                                </h6>
                            </div>
                        </div>
                        <div id="eePicPreviewDiv" class="col-12 col-sm-12 polaroid">
                            <div id="picPreviewDiv">
                            </div>
                            
                            <div class="cont">
                                <p id="eePicInfo"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button id="submitInfoButt" class="btn btn-primary" type="button" onclick="createEmployee()" >Submit</button>
                </div>

                
            </Form>

        </div>

        <button onclick="convertEEPic()">read file for db</button>

        <button onclick="writeEePicToURL()">write file pic</button>
